<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'store' %}">eCOM</a>
    </nav>
    <div>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="container mt-5">
                <h3>Registration Page</h3>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card px-5 py-5" id="form1">
                            <div class="form-data" v-if="!submitted">

                                <div class="forms-inputs mb-4"> <span>Username</span><br/>
                                    <input name="username"
                                        autocomplete="off" type="text" v-model="email"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                        v-on:blur="emailBlured = true">
                                </div>

                                <div class="forms-inputs mb-4"> <span>email </span><br/>
                                     <input name="email"
                                        autocomplete="off" type="text" v-model="email"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                        v-on:blur="emailBlured = true">
                                </div>

                                <div class="forms-inputs mb-4"> <span>Password</span><br/>
                                    <input name="password1"
                                        autocomplete="off" type="password" v-model="password"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                        v-on:blur="passwordBlured = true">
                                    
                                </div>

                                <div class="forms-inputs mb-4"> <span>Repeat Password</span><br/>
                                    <input name="password2"
                                        autocomplete="off" type="password" v-model="password"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                        v-on:blur="passwordBlured = true">
                                   
                                </div>

                                <div class="mb-3"> <button type="submit"
                                        class="btn btn-primary btn-lg btn-block">Register</button> </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
